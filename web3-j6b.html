<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #demo {
            border: 2px solid black;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: fixed;
            left: 0;
            transition: 0.5s;
            top: 0;
            background-color: blue;
        } 
    </style>

</head>

<body onkeyup="eventFn(event)">
     <div id="demo">

    </div> 

    <script>
         let topEl=0;
         let leftEl=0;
         function eventFn(e) {
             if (e.key == 'ArrowUp') {
                 topEl -= 20;
             } else if (e.key == 'ArrowDown') {
                 topEl += 20;
             }
             if (e.key == 'ArrowRight') {
                 leftEl += 20;
             } else if (e.key == 'ArrowLeft') {
                 leftEl -= 20;
             }
             console.log(topEl);
             console.log(leftEl);
             document.getElementById('demo').style.top = `${topEl}px`;
             document.getElementById('demo').style.left = `${leftEl}px`;
         }

    
    </script>
</body>

</html>
